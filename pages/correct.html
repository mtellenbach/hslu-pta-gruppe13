<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5">Korrektur des Formulars</h1>
        <form action="review-single.html">
            <fieldset class="row">
                <div class="form-group col-sm-6">
                    <label for="number">AHV-Nummer</label>
                    <input class="form-control" type="text" name="number" id="number" required
                           value="CH93 XXXX XXXX XXXX XXXX">
                </div>
            </fieldset>
            <h2>Personalien</h2>
            <fieldset class="row">
                <div class="form-group col-sm-6">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" name="name" id="name" required value="Mastermind">
                </div>
                <div class="form-group col-sm-6">
                    <label for="firstname">Vorname</label>
                    <input class="form-control" type="text" name="firstname" id="firstname" required value="Melchior">
                </div>
                <div class="form-group col-sm-6">
                    <label for="zip-city">PLZ, Ort</label>
                    <input class="form-control" type="text" name="zip-city" id="zip-city" required
                           value="1000 Musterhausen">
                </div>
                <div class="form-group col-sm-6">
                    <label for="address">Addresse</label>
                    <input class="form-control" type="text" name="address" id="address" required value="Strasse 24">
                </div>
                <div class="form-group col-sm-6">
                    <label for="email">E-Mail Adresse</label>
                    <input class="form-control" type="email" name="email" id="email" required
                           value="melchior@mastermind.ch">
                </div>
            </fieldset>

            <h2>Angaben zur Dienstleistung</h2>
            <fieldset class="row">
                <div class="form-group col-sm-6">
                    <label for="period">Dienstperiode (von - bis)</label>
                    <input class="form-control" type="text" name="period" id="period" required value="20.11.2020 - 25.11.2020">
                </div>
                <div class="form-group  col-sm-6">
                    <label for="mutations">Mutationen</label>
                    <input class="form-control" type="text" name="mutations" id="mutations" value="AXXXXX">
                </div>
                <div class="form-group col-sm-6">
                    <label for="days">Anzahl besoldeter Diensttage</label>
                    <input class="form-control" type="number" name="days" id="days" required value="5">
                </div>
            </fieldset>
            <button class="btn btn-primary"  type="submit">Überprüfen</button>
            <button class="btn btn-secondary"  type="reset">Formular zurücksetzen</button>
        </form>
    </div>
</main>

<footer class="footer mt-auto py-3">
